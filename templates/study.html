{% extends "layout.html" %}

{% block title %}
    Study
{% endblock %}

{% block main %}
    <nav class="navbar navbar-expand-md navbar-dark primary-bg sticky-top shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-semibold">
        <i class="bi bi-collection me-2"></i>Deck: {{ deck_name }}
        </a>
        <div class="ms-auto">
        <span id="progress" >
            <!-- filled by JS -->
        </span>
        </div>
        <a href="/" class="navbar-link text-light ms-auto">
              <i class="bi bi-house-door me-1" aria-hidden="true"></i>
        </a>
    </div>
    </nav>

    <!-- Study container -->
    <div class="container py-5">
    <div class="row justify-content-center">
        <div class="card border-0 rounded-3">
            <div  id="study_mode" class="card-body p-4 d-flex flex-column align-items-center justify-content-center" style="min-height: 85vh;">
            <!-- Start button (removed after loadCards runs) -->
            <button id="startBtn" class="btn primary-btn btn-lg" onclick="loadCards({{ deck_id }})">
                <i class="bi bi-play-circle me-2"></i>Start
            </button>
        </div>
    </div>
    </div>
{% endblock %}
